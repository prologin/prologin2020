                    elegance: 100
                    rayon: 30
                    collecte: 45
                    chaud: 0
                    lumiere: 300
                    eau: 300
            beast:
                sprite: plante_jaune/beast.png
                default:
                    vie_max: 50
                    force: 100
                    elegance: 10
                    rayon: 60
                    collecte: 45
                    chaud: 300
                    lumiere: 0
                    eau: 300

    plante_rouge:
        extra: ['vie_max', 'force', 'elegance', 'rayon', 'collecte', 'chaud', 'lumiere', 'eau']
